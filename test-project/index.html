<!DOCTYPE html>
<html>
  <head>
    <title>AR Визитка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar { width: 100vw; height: 100vh; }

      .ui-buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 9999;
      }

      .ui-buttons a {
        padding: 10px 20px;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        opacity: 0.8;
      }

      .ui-buttons a:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <a-assets>
          <video id="vid" src="video.mp4" autoplay loop="true" muted="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#vid" width="1.5" height="0.9" position="0 0 0"></a-video>
        </a-entity>
      </a-scene>

      <div class="ui-buttons">
        <a href="https://instagram.com/ТВОЙ_АККАУНТ" target="_blank">Instagram</a>
        <a href="https://wa.me/ТВОЙ_НОМЕР" target="_blank">WhatsApp</a>
        <a href="https://dlsar.github.io/dls-ar" target="_blank">Сайт</a>
      </div>
    </div>
  </body>
</html>
