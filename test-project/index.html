<!DOCTYPE html>
<html>
  <head>
    <title>AR Визитка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar">
      <a-scene
        mindar-image="imageTargetSrc: target.mind"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <a-assets>
          <video id="vid" src="video.mp4" autoplay loop="true" muted="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#vid" width="1.5" height="0.9" position="0 0 0"></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
